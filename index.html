<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean's Admin Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="side-bar">
        <div class="title-wrapper">
            <img id="logo" src="./assets/biohazard.svg" alt="biohazard">
            <div id="title">Dashboard</div>
        </div>
        <ul class="side-bar-content">
            <li><img src="./assets/home.svg" alt="home"> <div>Home</div></li>
            <li><img src="./assets/profile.svg" alt="profile"> <div>Profile</div></li>
            <li><img src="./assets/message.svg" alt="messages"> <div>Messages</div></li>
            <li><img src="./assets/history.svg" alt="history"> <div>History</div></li>
            <li><img src="./assets/note.svg" alt="note"> <div>Tasks</div></li>
            <li><img src="./assets/community.svg" alt="community"> <div>Communities</div></li>
        </ul>
        <ul class="side-bar-content">
            <li>
                <img src="./assets/cog.svg" alt="cog">
                <div>Settings</div>
            </li>
            <li>
                <img src="./assets/support.svg" alt="support">
                <div>Support</div>
            </li>
            <li>
                <img src="./assets/shield-check.svg" alt="shield">
                <div>Security</div>
            </li>
        </ul>
    </div>

    <div class="header">
        <div class="header-top">
            <div class="search">
                <img src="./assets/search.svg" alt="search">
                <input type="text" id="search" name="search">
            </div>
            <div class="profile">
                <img id="bell" src="./assets/bell.svg" alt="bells">
                <img class="profile-pic" src="./assets/sean.jpeg" alt="sean">
                <div>Sean McCarty</div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="user">
                <img id="big-profile-pic"src="./assets/sean.jpeg" alt="sean">
                <div>
                    <div class="greeting">Hi there,</div>
                    <div class="username">Sean McCarty (@seanrmcc)</div>
                </div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>

    <div class="content">
        Hey
    </div>
</body>
</html>
